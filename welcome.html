<!DOCTYPE html>
<html>
  <head>
    <title> React Practice</title>
  </head>
   <body>
   
  <div id="app"></div>
      <script 
src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script 
src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script 
src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel"> 
class Welcome extends React.component { 
constructor(props){
super(props);
this.state = {
number: 2
}
}
render() {
return (
<div>
<h1>Welcome, lets get started!</h1>
 <h1>Welcome, {this.props.name}!</h1>;
<h2>Problem Number: {this.state.number}</h2>
</div>
);
}
}
ReactDOM.render(
<Welcome/>, document.getElementById('app')
<Welcome name="Friends"/>, document.getElementById('app')
); 
     </script>
  </body>
 </html>
